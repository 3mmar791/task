<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Quiz</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form action="">
        <input type="text" placeholder="Tag Name" id="input1" name="element" />
        <input
          id="input2"
          type="text"
          placeholder="Object Class"
          name="class"
        />
        <input id="input3" type="text" placeholder="Object Id" />
        <input id="input4" type="text" placeholder="Object Name" />
      </form>
      <div class="result">
        <p id="text1" class="text"></p>
        <p id="text2" class="text"></p>
        <p id="text3"></p>
        <p id="text4"></p>
      </div>
      <button id="btn">Done</button>
    </div>
    <script src="main.js"></script>
  </body>
</html>
